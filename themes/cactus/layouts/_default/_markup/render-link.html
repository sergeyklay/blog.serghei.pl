{{- $u := urls.Parse .Destination -}}
<a href="{{ .Destination | safeURL }}"
   {{- with .Title }} title="{{ . }}"{{ end -}}
   {{- if $u.IsAbs }} target="_blank" rel="nofollow noopener noreferrer external"{{ end -}}
>
    {{- with .Text }}{{ . }}{{ end -}}
</a>
{{- /* chomp trailing newline */ -}}
