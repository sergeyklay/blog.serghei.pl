<header id="header">
    <a href="{{ .Site.BaseURL }}">{{ if (isset .Site.Params "logo") }}
        <div id="logo" style="background-image: url({{ .Site.Params.logo | absURL }})"></div>{{ else }}
        <div id="logo" style="background-image: url({{ "images/logo.png" | absURL }})"></div>{{ end }}
        <div id="title">
            <h1>{{ .Site.Title }}</h1>
        </div>
    </a>
    {{ partial "menu.html" (dict "menuID" "main" "position" "header" "page" .) }}
</header>
